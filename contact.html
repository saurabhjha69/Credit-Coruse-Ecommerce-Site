<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="logo">Kharido</div>
            <div class="nav-icons">
                
                <a href="home.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="contact">
            <div class="title">
                <h1>GET IN TOUCH</h1>
                <div class="underline"></div>
            </div>
            <div class="form-content">
                <form action="">
                    <div class="name-email">
                        <div class="name">

                            <input  class="input-dets" type="text" placeholder="Name">
                        </div>
                        <div class="email">

                            <input class="input-dets" type="email" placeholder="Email">
                        </div>
                    </div>
                    
                   
                    <div class="subject">
                        <input class="subj" type="text" placeholder="Subject">
                    </div>
                    <div class="message">
                        Message: <br><textarea name="" id="" cols="30" rows="10" placeholder="Drop us a line..."></textarea>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>
                    
                </form>
            </div>
        </div>
        
    </div>
    
</body>
